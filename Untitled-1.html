<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnsülin Hesaplama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>İnsülin Hesaplama</h1>
        <label for="timeOfDay">Zaman Dilimi:</label>
        <select id="timeOfDay">
            <option value="sabah">Sabah</option>
            <option value="ogle">Öğle</option>
            <option value="aksam">Akşam</option>
        </select>
        <br><br>
        <label for="glucose">Kan Şekeri Seviyesi (mg/dL):</label>
        <input type="number" id="glucose" name="glucose">
        <button id="calculateButton">Hesapla</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
